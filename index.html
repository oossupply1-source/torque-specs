<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Torque Specs</title>

<style>
body {
  background:#0f0f0f;
  color:#fff;
  font-family:system-ui,-apple-system;
  padding:16px;
}
input, select, button {
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button {
  background:#222;
  color:#fff;
}
.card {
  background:#1b1b1b;
  border-radius:10px;
  padding:12px;
  margin-top:10px;
}
.spec {
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #333;
}
.spec:last-child { border-bottom:none; }
</style>
</head>

<body>

<h2>Torque Specs</h2>

<input id="vinInput" placeholder="Enter VIN">
<button onclick="searchVin()">Decode VIN</button>

<select id="vehicleSelect" onchange="loadSpecs()">
  <option value="">Select Vehicle</option>
</select>

<button id="unitBtn" onclick="toggleUnits()">Units: ft-lb</button>

<div id="results"></div>

<script>
let unit = "ft";
let brandData = {};

async function searchVin(){
  const vin = vinInput.value.trim().toUpperCase();
  if(vin.length !== 17) return alert("VIN must be 17 characters");

  const res = await fetch(
    `https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVin/${vin}?format=json`
  );
  const data = await res.json();

  const get = k => data.Results.find(r=>r.Variable===k)?.Value;
  const make = get("Make")?.toLowerCase();
  const model = get("Model");

  if(!make) return alert("VIN not supported");

  loadBrand(make, model);
}

async function loadBrand(make, model){
  const res = await fetch(`data/${make}.json`);
  brandData = await res.json();

  vehicleSelect.innerHTML = "";
  for(const key in brandData){
  if ( 
    brandData[key].models.some(m =>
    model.replace(/\s/g,"").toLowerCase()
      .includes(m.replace(/\s/g,"").toLowerCase())
  )
) {

      const opt = document.createElement("option");
      opt.value = key;
      opt.textContent = brandData[key].models[0];
      vehicleSelect.appendChild(opt);
    }
  }
  loadSpecs();
}

function loadSpecs(){
  const v = brandData[vehicleSelect.value];
  if(!v) return;

  results.innerHTML = "";
  render("Powertrain", {
    Engine: v.powertrain.engine_name,
    Transmission: v.powertrain.transmission_name,
    Differential: v.powertrain.differential_name
  });
  render("Engine", v.engine);
  render("Transmission", v.transmission);
  render("Differential", v.differential);
}

function render(title, obj){
  if(!obj) return;
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `<h3>${title}</h3>`;
  for(const k in obj){
    const v = typeof obj[k] === "number" ? convert(obj[k]) : obj[k];
    card.innerHTML += `<div class="spec"><span>${k}</span><span>${v}</span></div>`;
  }
  results.appendChild(card);
}

function toggleUnits(){
  unit = unit === "ft" ? "nm" : "ft";
  unitBtn.textContent = unit === "ft" ? "Units: ft-lb" : "Units: Nm";
  loadSpecs();
}

function convert(v){
  return unit === "ft" ? `${v} ft-lb` : `${Math.round(v*1.356)} Nm`;
}
</script>

</body>
</html>
