<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Torque Specs</title>

<style>
body {
  background:#0f0f0f;
  color:#fff;
  font-family:system-ui,-apple-system;
  padding:16px;
}
input, select, button {
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button {
  background:#222;
  color:#fff;
}
.card {
  background:#1b1b1b;
  border-radius:10px;
  padding:12px;
  margin-top:10px;
}
.spec {
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #333;
}
.spec:last-child { border-bottom:none; }
</style>
</head>

<body>

<h2>Torque Specs</h2>

<input id="vinInput" placeholder="Enter VIN (17 characters)">
<button onclick="searchVin()">Decode VIN</button>

<select id="vehicleSelect" onchange="loadSpecs()">
  <option value="">Select Vehicle</option>
</select>

<button id="unitBtn" onclick="toggleUnits()">Units: ft-lb</button>

<div id="results"></div>

<script>
let unit = "ft";
let brandData = {};

// Normalize strings for reliable matching
function normalize(str){
  return str?.toLowerCase().replace(/[^a-z0-9]/g,"");
}

// Decode VIN
async function searchVin(){
  const vin = document.getElementById("vinInput").value.trim().toUpperCase();
  if(vin.length !== 17) return alert("VIN must be 17 characters");

  const res = await fetch(
    `https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVin/${vin}?format=json`
  );
  const data = await res.json();

  const get = k => data.Results.find(r => r.Variable === k)?.Value;

  const makeRaw = get("Make");
  const model = get("Model");

  const makeMap = {
    "LEXUS": "lexus",
    "TOYOTA": "toyota",
    "BMW": "bmw",
    "HONDA": "honda",
    "FORD": "ford"
  };

  const make = makeMap[makeRaw?.toUpperCase()];

  if(!make || !model){
    return alert("VIN decoded but make/model not supported");
  }

  loadBrand(make, model);
}

// Load brand JSON and match model
async function loadBrand(make, model){
  try {
    const res = await fetch(`data/${make}.json`);
    if(!res.ok) throw new Error("Brand JSON not found");

    brandData = await res.json();

    const vehicleSelect = document.getElementById("vehicleSelect");
    vehicleSelect.innerHTML = `<option value="">Select Vehicle</option>`;

    for(const key in brandData){
      if(
        brandData[key].models.some(m =>
          normalize(model).includes(normalize(m))
        )
      ){
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = brandData[key].models[0];
        vehicleSelect.appendChild(opt);
      }
    }

    if(vehicleSelect.options.length <= 1){
      alert("VIN decoded, but model not found in your data files");
      return;
    }

    vehicleSelect.selectedIndex = 1;
    loadSpecs();

  } catch(err){
    alert("Error loading brand data");
    console.error(err);
  }
}

// Load specs
function loadSpecs(){
  const key = document.getElementById("vehicleSelect").value;
  const v = brandData[key];
  if(!v) return;

  const results = document.getElementById("results");
  results.innerHTML = "";

  render("Powertrain", {
    "Engine": v.powertrain?.engine_name,
    "Transmission": v.powertrain?.transmission_name,
    "Differential": v.powertrain?.differential_name
  });

  render("Engine Torque & Fluids", v.engine);
  render("Transmission Torque & Fluids", v.transmission);
  render("Differential Torque & Fluids", v.differential);
}

// Render cards
function render(title, obj){
  if(!obj) return;

  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `<h3>${title}</h3>`;

  for(const k in obj){
    const val = typeof obj[k] === "number" ? convert(obj[k]) : obj[k];
    card.innerHTML += `
      <div class="spec">
        <span>${k}</span>
        <span>${val}</span>
      </div>
    `;
  }

  document.getElementById("results").appendChild(card);
}

// Toggle units
function toggleUnits(){
  unit = unit === "ft" ? "nm" : "ft";
  document.getElementById("unitBtn").textContent =
    unit === "ft" ? "Units: ft-lb" : "Units: Nm";
  loadSpecs();
}

// Convert torque
function convert(v){
  return unit === "ft"
    ? `${v} ft-lb`
    : `${Math.round(v * 1.356)} Nm`;
}
</script>

</body>
</html>
