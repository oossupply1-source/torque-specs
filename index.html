<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Torque Specs</title>

<style>
body {
  font-family: system-ui, -apple-system;
  background: #0f0f0f;
  color: #fff;
  margin: 0;
  padding: 16px;
}
h1 {
  text-align: center;
  margin-bottom: 10px;
}
select, input, button {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}
button {
  background: #222;
  color: #fff;
}
button.active {
  background: #007aff;
}
.card {
  background: #1b1b1b;
  border-radius: 10px;
  padding: 12px;
  margin-top: 10px;
}
.spec {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 0;
  border-bottom: 1px solid #333;
}
.spec:last-child {
  border-bottom: none;
}
.star {
  cursor: pointer;
  margin-left: 8px;
}
.small {
  font-size: 12px;
  opacity: 0.6;
  text-align: center;
}
</style>
</head>

<body>

<h1>Torque Specs</h1>

 <select id="vehicleSelect" onchange="loadSpecs()">
  <option value="">Select Vehicle</option>

  <option value="lexus_is_1999_2005">Lexus IS (1999–2005)</option>
  <option value="lexus_es_1990_2025">Lexus ES (1990–2025)</option>
  <option value="lexus_gs_1993_2020">Lexus GS (1993–2020)</option>
  <option value="lexus_ls_1990_2025">Lexus LS (1990–2025)</option>
  <option value="lexus_rx_1999_2025">Lexus RX (1999–2025)</option>
  <option value="lexus_gx_2003_2025">Lexus GX (2003–2025)</option>
  <option value="lexus_lx_1996_2025">Lexus LX (1996–2025)</option>

  <option value="toyota_corolla_1990_2025">Toyota Corolla (1990–2025)</option>
  <option value="toyota_camry_1990_2025">Toyota Camry (1990–2025)</option>
  <option value="toyota_prius_1997_2025">Toyota Prius (1997–2025)</option>
  <option value="toyota_rav4_1996_2025">Toyota RAV4 (1996–2025)</option>
  <option value="toyota_4runner_1990_2025">Toyota 4Runner (1990–2025)</option>
  <option value="toyota_tacoma_1995_2025">Toyota Tacoma (1995–2025)</option>
  <option value="toyota_tundra_2000_2025">Toyota Tundra (2000–2025)</option>
</select> 

<input
  type="text"
  id="search"
  placeholder="Search (oil, lug, spark...)"
  oninput="filterSpecs()"
/>

<button id="unitBtn" onclick="toggleUnits()">Units: ft-lb</button>

<div id="results"></div>

<p class="small">Works offline • Saved on your phone</p>

<script>
// ---------------- DATA ----------------
const torqueData = {

  // =====================
  // LEXUS
  // =====================

  "lexus_is_1999_2005": {
    "Oil Drain Plug": 30,
    "Lug Nuts": 76,
    "Spark Plugs": 13,
    "Valve Cover Bolts (in-lb)": 53,
    "Intake Manifold": 29
  },

  "lexus_es_1990_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "lexus_gs_1993_2020": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "lexus_ls_1990_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "lexus_rx_1999_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "lexus_gx_2003_2025": {
    "Lug Nuts": 97,
    "Oil Drain Plug": 30
  },

  "lexus_lx_1996_2025": {
    "Lug Nuts": 97,
    "Oil Drain Plug": 39
  },

  "lexus_nx_2015_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "lexus_ux_2019_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "lexus_rc_2015_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "lexus_lc_2018_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  // =====================
  // TOYOTA
  // =====================

  "toyota_corolla_1990_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 27
  },

  "toyota_camry_1990_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "toyota_avalon_1995_2022": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "toyota_prius_1997_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 27
  },

  "toyota_supra_1993_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "toyota_mr2_1990_2005": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "toyota_celica_1990_2005": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 27
  },

  "toyota_rav4_1996_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "toyota_highlander_2001_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  },

  "toyota_4runner_1990_2025": {
    "Lug Nuts": 83,
    "Oil Drain Plug": 30
  },

  "toyota_tacoma_1995_2025": {
    "Lug Nuts": 83,
    "Oil Drain Plug": 30
  },

  "toyota_tundra_2000_2025": {
    "Lug Nuts": 97,
    "Oil Drain Plug": 39
  },

  "toyota_sequoia_2001_2025": {
    "Lug Nuts": 97,
    "Oil Drain Plug": 39
  },

  "toyota_land_cruiser_1990_2025": {
    "Lug Nuts": 97,
    "Oil Drain Plug": 39
  },

  "toyota_sienna_1998_2025": {
    "Lug Nuts": 76,
    "Oil Drain Plug": 30
  }
};
// ---------------- STATE ----------------
let currentVehicle = "";
let currentSpecs = {};
let unit = localStorage.getItem("unit") || "ft";
let favorites = JSON.parse(localStorage.getItem("favorites") || "{}");

// ---------------- FUNCTIONS ----------------
function loadSpecs() {
  currentVehicle = vehicleSelect.value;
  currentSpecs = torqueData[currentVehicle] || {};
  renderSpecs(currentSpecs);
}

function renderSpecs(specs) {
  const results = document.getElementById("results");
  results.innerHTML = "";
  for (const part in specs) {
    const value = specs[part];
    const display = convert(value);
    const favKey = currentVehicle + part;
    const star = favorites[favKey] ? "⭐" : "☆";

    const div = document.createElement("div");
    div.className = "card spec";
    div.innerHTML = `
      <span><strong>${part}</strong></span>
      <span>
        ${display}
        <span class="star" onclick="toggleFav('${favKey}')">${star}</span>
      </span>
    `;
    results.appendChild(div);
  }
}

function filterSpecs() {
  const term = search.value.toLowerCase();
  const filtered = {};
  for (const part in currentSpecs) {
    if (part.toLowerCase().includes(term)) {
      filtered[part] = currentSpecs[part];
    }
  }
  renderSpecs(filtered);
}

function toggleUnits() {
  unit = unit === "ft" ? "nm" : "ft";
  localStorage.setItem("unit", unit);
  unitBtn.textContent = "Units: " + (unit === "ft" ? "ft-lb" : "Nm");
  renderSpecs(currentSpecs);
}

function convert(value) {
  if (unit === "ft") return value + " ft-lb";
  return Math.round(value * 1.356) + " Nm";
}

function toggleFav(key) {
  favorites[key] = !favorites[key];
  localStorage.setItem("favorites", JSON.stringify(favorites));
  renderSpecs(currentSpecs);
}

// ---------------- INIT ----------------
unitBtn.textContent = "Units: " + (unit === "ft" ? "ft-lb" : "Nm");
</script>

</body>
</html>
